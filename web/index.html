<html>
	<head>
		<title>matterQ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="media/css/1140.css" type="text/css" media="screen" />
		<link type="text/css" rel="stylesheet" href="media/css/style.css" />
		<script type="text/javascript" src="media/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="media/js/css3-mediaqueries.js"></script>
		<script type="text/javascript" src="media/js/jquery.form.js"></script>
		<script type="text/javascript" src="media/js/common.js"></script>
	</head>
	<body>
		<body>
		<div id="header">
			<a href="/">
			<img src="media/images/logo64.png"></a>
			<h1>matterQ</h1>
		</div>

		<div id="content" class="container">
			<div class="row">
				<div class="fourcol">
					<div class="panel">
						<h2>Status</h2>
						<div id="status" class="content">
						</div>
					</div>
					<div class="panel">
						<h2>Upload</h2>
						<div id="upload" class="content">
							<form id="ulform" action="/ajax/lp/upload" method="post" enctype="multipart/form-data">
								<input type="hidden" name="queue" value="lp" />
								<input type="file" name="gcode" /><br />
								<input type="submit" value="Upload" />
							</form>
							<div id="ulprogress" class="progress">
								<div class="bar"></div>
								<div class="percent">0%</div>
							</div>
						</div>
					</div>
					<div class="panel">
						<h2>Plate</h2>
						<div id="plate" class="content">
							<img id="plateimg" src="media/images/spool/current.png" />
						</div>
						<p><a class="clear" href="/ajax/lp/clear">clear</a></p>
					</div>
				</div>
				<div class="eightcol last">
					<div class="panel">
						<h2>Queue</h2>
						<div id="queue" class="content">
						</div>
					</div>
				</div>
			<div class="row">
				<div class="twelvecol last">
					<p><a href="http://matterq.org">http://matterq.org</a></p>
					<br />
				</div>
			</div>
		</div>
	</body>
</html>
